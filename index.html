<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Exchange - Velocity</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body { margin: 0; }
        .splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .splash img {
            width: 300px; /* Adjust logo size */
        }
    </style>
</head>
<body>

    <div class="splash" id="splash-screen">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Velocity Logo">
    </div>

    <h1>Crypto Prices</h1>
    <ul>
        {% for coin, price in prices.items() %}
            <li>{{ coin }}: ${{ price['usd'] }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('wallet_view') }}">Go to Wallet</a>

    <script>
        setTimeout(function() {
            document.getElementById('splash-screen').style.display = 'none';
        }, 3000); // Hide splash screen after 3 seconds
    </script>
</body>
</html>
